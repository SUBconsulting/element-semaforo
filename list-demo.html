<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Prueba de concepto 1</title>
</head>
<body>
	<main>
		<div id="users">
		   <button class="sort" data-sort="name">Ordenar</button>
		   <input class="search" placeholder="Buscar" />
		  <ul class="list"></ul>

		</div>
	</main>

	<script src="//cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
	<script>
		const options = {
		  valueNames: [ 'name', 'born' ],
		  item: '<li><h3 class="name"></h3><p class="born"></p></li>'
		};

		const values = [{
		    name: 'Jonny Str√∂mberg',
		    born: 1986
		  },
		  {
		    name: 'Jonas Arnklint',
		    born: 1985
		  },
		  {
		    name: 'Martina Elm',
		    born: 1986
		}];

		const userList = new List('users', options, values);

		userList.add({
		  name: "Gustaf Lindqvist",
		  born: 1983
		});
	</script>

</body>
</html>
